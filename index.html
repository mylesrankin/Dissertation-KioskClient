<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/extra.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!-- 'header' -->
    <div class="row" style="height: 10vh;background-color: #0c5460;">
        <div class="col-sm-12" style="background-color:darkred;"> </div>
    </div>


    <div class="row" style="height: 80vh;background-color: #0c5460;">
        <div class="col-sm-1" style="background-color:darkred;"></div>
        <!-- start of tiled content -->
        <div class="col-sm-10" style="background-color:lightblue;">
            <div class="row">
                <div class="col-sm-6" style="background-color:orange;"> </div>
                <div class="col-sm-6" style="background-color:lightblue;"> </div>
            </div>
        </div>
        <!-- end of tiled content -->
        <div class="col-sm-1" style="background-color:darkred;"></div>
    </div>


    <!-- 'footer' -->
    <div class="row" style="height: 10vh;background-color: #0c5460;">
        <div class="col-sm-12" style="background-color:darkred;"> </div>
    </div>
</div>
</body>
</html>
