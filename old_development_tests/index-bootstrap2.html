<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/extra.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!-- 'header' -->
    <div class="row" style="height: 10vh;background-color: #0c5460;">
        <div class="col-sm-12" style="background-color:darkred;"> </div>
    </div>


    <div class="row justify-content-center" style="height: 40vh; background-color: #0c5460">
        <div class="col-3" style="background-color: blueviolet">
            One of two columns
        </div>
        <div class="col-3" style="background-color: red">
            One of two columns
        </div>
        <div class="col-3" style="background-color: blueviolet">
            One of two columns
        </div>
    </div>
    <div class="row justify-content-center" style="height: 40vh; background-color: #0c5460">
        <div class="col-3" style="background-color: blueviolet">
            One of two columns
        </div>
        <div class="col-3" style="background-color: red">
            One of two columns
        </div>
        <div class="col-3" style="background-color: blueviolet">
            One of two columns
        </div>
    </div>


    <!-- 'footer' -->
    <div class="row" style="height: 10vh;background-color: #0c5460;">
        <div class="col-sm-12" style="background-color:darkred;"> </div>
    </div>
</div>
</body>
</html>
